<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffb3c1 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .question {
            font-size: 32px;
            color: #ff4d6d;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff4d6d, #ff8fab);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        .btn-no {
            background: #ffb3c1;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .success-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success-text {
            font-size: 28px;
            color: #ff4d6d;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .success-image {
            max-width: 300px;
            width: 100%;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-image {
            max-width: 200px;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-think {
            background: linear-gradient(135deg, #ff4d6d, #ff8fab);
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-think:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainScreen">
        <div class="emoji">‚ù§Ô∏è</div>
        <div class="question">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π ?‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">–î–∞üíã</button>
            <button class="btn btn-no" id="noBtn" onclick="handleNo()">–ù–µ—Çü§î</button>
        </div>
    </div>

    <div class="success-screen" id="successScreen">
        <div class="success-text">–£–†–ê–ê, –Ø –û–ß–ï–ù–¨ –°–ò–õ–¨–ù–û –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ ‚ù§Ô∏è</div>
        <img src="./2939ede1-9fcb-4e67-8890-119ae8854f8d.jpeg" alt="–§–æ—Ç–æ" class="success-image">
        <button class="btn btn-yes" onclick="reset()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –µ—â—ë —Ä–∞–∑</button>
    </div>

    <div class="modal" id="noModal">
        <div class="modal-content">
            <img src="./3d2a3af2-1cc8-477d-a5a0-9b925831e64c.jpeg" alt="–§–æ—Ç–æ" class="modal-image">
            <div class="modal-text">–ù–ï –ü–û–ù–Ø–õ ü§®, –î–£–ú–ê–õ–ê –¢–ê–ö –õ–ï–ì–ö–û –û–¢ –ú–ï–ù–Ø –û–¢–í–ï–†–¢–ò–®–¨–°–Ø, –ü–û–î–£–ú–ê–ô –ï–©–ï –†–ê–ó –ù–ê–î –û–¢–í–ï–¢–û–ú ü§îü§î</div>
            <button class="btn-think" onclick="reset()">–ü–æ–¥—É–º–∞—Ç—å –µ—â–µ —Ä–∞–∑ ü§î</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;

        function handleYes() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('successScreen').style.display = 'block';
        }

        function handleNo() {
            noClickCount++;
            const noBtn = document.getElementById('noBtn');
            
            if (noClickCount < 3) {
                // –ü–µ—Ä–≤—ã–µ 2 –∫–ª–∏–∫–∞ - –ø—Ä–æ—Å—Ç–æ –ø—Ä—ã–≥–∞–µ–º
                moveButton();
            } else {
                // 3-–π –∫–ª–∏–∫ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                document.getElementById('noModal').classList.add('show');
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function reset() {
            noClickCount = 0;
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('successScreen').style.display = 'none';
            document.getElementById('noModal').classList.remove('show');
            
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        }
    </script>
</body>
</html>
